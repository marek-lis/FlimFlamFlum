<svg width="100%" height="100%">
<pattern
    id="pattern-checkers"
    x="0"
    y="0"
    width="100"
    height="100"
    patternUnits="userSpaceOnUse"
>
    <rect
    style={{ fill: "#dddddd" }}
    x="0"
    width="50"
    height="50"
    y="0"
    />
    <rect
    style={{ fill: "#dddddd" }}
    x="50"
    width="50"
    height="50"
    y="50"
    />
</pattern>
<rect
    x="0"
    y="0"
    width="100%"
    height="100%"
    fill="url(#pattern-checkers)"
/>
</svg>